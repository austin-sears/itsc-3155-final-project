{% block body %}
    <div class="divider">
        <h1 style="color:white">Login to access</h1>
        <h1 style="color:white">all features of <i>LOOP</i></h1>
    </div>
    <form action='/login' method="post"  style="text-align:center; padding:20px; margin: 0 auto; width: 500px">
        <div class="form-group row">
          <label for="inputUsername" class="col-sm-4 col-form-label">Email:</label>
          <div class="input-group col-sm-8">
            <div class="input-group-prepend">
                <div class="input-group-text">@</div>
            </div>
            <input name = "email" type="email" class="form-control" id="inputUsername" placeholder="loop_official">
          </div>
        </div>
        <div class="form-group row">
          <label for="inputPassword" class="col-sm-4 col-form-label">Password:</label>
          <div class="input-group col-sm-8">
            <input name = "password" type="password" class="form-control" id="inputPassword" placeholder="********">
          </div>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck1">
            <label class="form-check-label" for="gridCheck1">Remember Me</label>
        </div>
        <button type="submit" class="btn btn-dark btn-lg" style="margin:20px">Login</button><br>
        <p1>Don't have an account yet?</p1><br>
        <a href = "/create_profile">Sign up for free today!</a><br>
    </form>

    <form action="/create_profile" style="text-align:center; padding:10px; margin: 0 auto; width: 500px">
      <button type="submit" class="btn btn-dark btn-lg" style="margin:20px">Sign Up</button>
    </form>
{% endblock %}
