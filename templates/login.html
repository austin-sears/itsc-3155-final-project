{% block body %}
    <div class="divider">
        <h1 style="color:white">Login to access</h1>
        <h1 style="color:white">all features of LOOP</h1>
    </div>
    <form style="text-align:center; padding:50px; margin: 0 auto; width: 500px">
        <div class="form-group row">
          <label for="inputUsername" class="col-sm-4 col-form-label">Username:</label>
          <div class="input-group col-sm-8">
            <div class="input-group-prepend">
                <div class="input-group-text">@</div>
            </div>
            <input type="email" class="form-control" id="inputUsername" placeholder="loop_official">
          </div>
        </div>
        <div class="form-group row">
          <label for="inputPassword" class="col-sm-4 col-form-label">Password:</label>
          <div class="input-group col-sm-8">
            <input type="password" class="form-control" id="inputPassword" placeholder="********">
          </div>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck1">
            <label class="form-check-label" for="gridCheck1">Remember Me</label>
        </div>
        <button type="button" class="btn btn-dark btn-lg" style="margin:20px">Login</button><br>
        <p1>Don't have an account yet?</p1><br>
        <p1>Sign up for free today!</p1><br>
        <button type="button" class="btn btn-dark btn-lg" style="margin:20px">Sign Up</button>
    </form>
{% endblock %}
